<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .chat-container { max-height: 500px; overflow-y: auto; background-color: #1e1e2f; border: 1px solid #333; border-radius: 8px; padding: 20px; }
        .input-container { position: relative; }
        .chat-input { width: 100%; padding: 10px; border: none; border-radius: 8px; background-color: #282841; color: white; }
        .chat-input:focus { outline: none; background-color: #3b3b5e; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 8px; }
        .user-message { background-color: #454667; color: white; }
        .bot-message { background-color: #343451; color: white; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); width: 24px; height: 24px; border-radius: 50%; border-left-color: white; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <h1 class="text-2xl font-bold mb-4">Simple AI Chatbot ü§ñ</h1>

    <div class="w-full max-w-md">
        <div id="chatContainer" class="chat-container mb-4">
            <div class="message bot-message">üëã ‡∑Ñ‡∑ô‡∂Ω‡∑ù! ‡∂∏‡∂ß ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂± ‡∂Ö‡∑Ñ‡∂±‡∑ä‡∂± ‡∂¥‡∑î‡∑Ö‡∑î‡∑Ä‡∂±‡∑ä.</div>
        </div>
        <div class="input-container flex">
            <input id="chatInput" type="text" class="chat-input" placeholder="Type a message...">
            <button id="sendBtn" class="ml-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('chatInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById('chatInput').value;
            if (userInput.trim() !== '') {
                appendMessage(userInput, 'user-message');
                document.getElementById('chatInput').value = '';
                appendSpinner();
                fetchBotResponse(userInput);
            }
        }

        function appendMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            document.getElementById('chatContainer').appendChild(messageDiv);
            scrollToBottom();
        }

        function appendSpinner() {
            const spinner = document.createElement('div');
            spinner.className = 'spinner';
            spinner.id = 'spinner';
            document.getElementById('chatContainer').appendChild(spinner);
            scrollToBottom();
        }

        function removeSpinner() {
            const spinner = document.getElementById('spinner');
            if (spinner) {
                spinner.remove();
            }
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function fetchBotResponse(userInput) {
            try {
                const response = await fetch(`https://nikka-api.vercel.app/ai/gemini?q=${encodeURIComponent(userInput)}&apiKey=nikka`);
                const data = await response.json();
                removeSpinner();

                if (data && data.message) {
                    appendMessage(data.message, 'bot-message');
                } else {
                    appendMessage("‚ùå ‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª‡∂ö‡∑ä ‡∂Ω‡∂∂‡∑è ‡∂ú‡∂≠ ‡∂±‡∑ú‡∑Ñ‡∑ê‡∂ö‡∑í‡∂∫.", 'bot-message');
                }
            } catch (error) {
                removeSpinner();
                appendMessage("üö´ ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑ä ‡∑É‡∑í‡∂Ø‡∑î‡∑Ä‡∑ì ‡∂á‡∂≠. ‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂±‡∑ê‡∑Ä‡∂≠ ‡∂ã‡∂≠‡∑ä‡∑É‡∑è‡∑Ñ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.", 'bot-message');
            }
        }
    </script>

</body>
</html>
